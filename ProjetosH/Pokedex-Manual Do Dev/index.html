<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!--   Links   -->
    <link rel="shortcut icon" href="favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--   Main JS   -->
    <script defer src="js/index.js"></script>

</head>
<body>
    
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
