<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de vídeo</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="limoes-capa.png" width="500">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com nenhum formato de vídeo que possuimos</p>
    </video>
    <h1>Vídeos de hospedagem externas</h1>
    <h2>Vídeo do Youtube</h2>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vídeo do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&color=c9ff23&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>Obs: Não possuo os direitos desses vídeos, utilizei ela apenas para fins de aprendizado sobre a incorporação de vídeos em HTML</p>
</body>
</html>
